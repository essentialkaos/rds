  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#DC382C">rds</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan></text>
  <text x="12" y="96"><tspan class="bold">Basic commands</tspan></text>
  <text x="12" y="136">  <tspan class="y">create</tspan> <tspan class="DG">...................</tspan> Create new Redis instance</text>
  <text x="12" y="156">  <tspan class="y">destroy</tspan> <tspan class="LG">id</tspan> <tspan class="DG">...............</tspan> Destroy <tspan class="LG">(delete)</tspan> Redis instance</text>
  <text x="12" y="176">  <tspan class="y">edit</tspan> <tspan class="LG">id</tspan> <tspan class="DG">..................</tspan> Edit metadata for instance</text>
  <text x="12" y="196">  <tspan class="y">start</tspan> <tspan class="LG">id</tspan> <tspan class="DG">.................</tspan> Start Redis instance</text>
  <text x="12" y="216">  <tspan class="y">stop</tspan> <tspan class="LG">id</tspan> <tspan class="DG">force</tspan> <tspan class="DG">............</tspan> Stop Redis instance</text>
  <text x="12" y="236">  <tspan class="y">restart</tspan> <tspan class="LG">id</tspan> <tspan class="DG">...............</tspan> Restart Redis instance</text>
  <text x="12" y="256">  <tspan class="y">kill</tspan> <tspan class="LG">id</tspan> <tspan class="DG">..................</tspan> Kill Redis instance</text>
  <text x="12" y="276">  <tspan class="y">status</tspan> <tspan class="LG">id</tspan> <tspan class="DG">................</tspan> Show current status of Redis instance</text>
  <text x="12" y="296">  <tspan class="y">cli</tspan> <tspan class="LG">id:db</tspan> <tspan class="DG">command</tspan> <tspan class="DG">........</tspan> Run CLI connected to Redis instance</text>
  <text x="12" y="316">  <tspan class="y">cpu</tspan> <tspan class="LG">id</tspan> <tspan class="DG">period</tspan> <tspan class="DG">............</tspan> Calculate instance CPU usage</text>
  <text x="12" y="336">  <tspan class="y">memory</tspan> <tspan class="LG">id</tspan> <tspan class="DG">................</tspan> Show instance memory usage</text>
  <text x="12" y="356">  <tspan class="y">info</tspan> <tspan class="LG">id</tspan> <tspan class="DG">section…</tspan> <tspan class="DG">.........</tspan> Show system info about Redis instance</text>
  <text x="12" y="376">  <tspan class="y">stats-command</tspan> <tspan class="LG">id</tspan> <tspan class="DG">.........</tspan> Show statistics based on the command type</text>
  <text x="12" y="396">  <tspan class="y">stats-latency</tspan> <tspan class="LG">id</tspan> <tspan class="DG">.........</tspan> Show latency statistics based on the command type</text>
  <text x="12" y="416">  <tspan class="y">stats-error</tspan> <tspan class="LG">id</tspan> <tspan class="DG">...........</tspan> Show error statistics</text>
  <text x="12" y="436">  <tspan class="y">clients</tspan> <tspan class="LG">id</tspan> <tspan class="DG">filter</tspan> <tspan class="DG">........</tspan> Show list of connected clients</text>
  <text x="12" y="456">  <tspan class="y">track</tspan> <tspan class="LG">id</tspan> <tspan class="DG">interval</tspan> <tspan class="DG">........</tspan> Show interactive info about Redis instance</text>
  <text x="12" y="476">  <tspan class="y">conf</tspan> <tspan class="LG">id</tspan> <tspan class="DG">filter…</tspan> <tspan class="DG">..........</tspan> Show configuration of Redis instance</text>
  <text x="12" y="496">  <tspan class="y">list</tspan> <tspan class="DG">filter…</tspan> <tspan class="DG">.............</tspan> Show list of all Redis instances</text>
  <text x="12" y="516">  <tspan class="y">log</tspan> <tspan class="LG">source</tspan> <tspan class="DG">...............</tspan> Show RDS or Redis instance logs</text>
  <text x="12" y="536">  <tspan class="y">stats</tspan> <tspan class="DG">....................</tspan> Show overall statistics</text>
  <text x="12" y="556">  <tspan class="y">top</tspan> <tspan class="DG">field</tspan> <tspan class="DG">num</tspan> <tspan class="DG">............</tspan> Show instances top</text>
  <text x="12" y="576">  <tspan class="y">top-diff</tspan> <tspan class="LG">file</tspan> <tspan class="DG">field</tspan> <tspan class="DG">num</tspan> <tspan class="DG">..</tspan> Compare current and dumped top data</text>
  <text x="12" y="596">  <tspan class="y">top-dump</tspan> <tspan class="LG">file</tspan> <tspan class="DG">............</tspan> Dump top data to file</text>
  <text x="12" y="616">  <tspan class="y">slowlog-get</tspan> <tspan class="LG">id</tspan> <tspan class="DG">num</tspan> <tspan class="DG">.......</tspan> Show last entries from slow log</text>
  <text x="12" y="636">  <tspan class="y">slowlog-reset</tspan> <tspan class="LG">id</tspan> <tspan class="DG">.........</tspan> Clear slow log</text>
  <text x="12" y="656">  <tspan class="y">tag-add</tspan> <tspan class="LG">id</tspan> <tspan class="LG">tag</tspan> <tspan class="DG">...........</tspan> Add tag to instance</text>
  <text x="12" y="676">  <tspan class="y">tag-remove</tspan> <tspan class="LG">id</tspan> <tspan class="LG">tag</tspan> <tspan class="DG">........</tspan> Remove tag from instance</text>
  <text x="12" y="696">  <tspan class="y">check</tspan> <tspan class="DG">....................</tspan> Check for dead instances</text>
  <text x="12" y="736"><tspan class="bold">Backup commands</tspan></text>
  <text x="12" y="776">  <tspan class="y">backup-create</tspan> <tspan class="LG">id</tspan> <tspan class="DG">...</tspan> Create snapshot of RDB file</text>
  <text x="12" y="796">  <tspan class="y">backup-restore</tspan> <tspan class="LG">id</tspan> <tspan class="DG">..</tspan> Restore instance data from snapshot</text>
  <text x="12" y="816">  <tspan class="y">backup-clean</tspan> <tspan class="LG">id</tspan> <tspan class="DG">....</tspan> Remove all backup snapshots</text>
  <text x="12" y="836">  <tspan class="y">backup-list</tspan> <tspan class="LG">id</tspan> <tspan class="DG">.....</tspan> List backup snapshots</text>
  <text x="12" y="876"><tspan class="bold">Superuser commands</tspan></text>
  <text x="12" y="916">  <tspan class="y">go</tspan> <tspan class="DG">.....................</tspan> Generate superuser access credentials</text>
  <text x="12" y="936">  <tspan class="y">batch-create</tspan> <tspan class="LG">csv-file</tspan> <tspan class="DG">..</tspan> Create many instances at once</text>
  <text x="12" y="956">  <tspan class="y">batch-edit</tspan> <tspan class="LG">id…</tspan> <tspan class="DG">.........</tspan> Edit many instances at once</text>
  <text x="12" y="976">  <tspan class="y">stop-all</tspan> <tspan class="DG">...............</tspan> Stop all instances</text>
  <text x="12" y="996">  <tspan class="y">start-all</tspan> <tspan class="DG">..............</tspan> Start all instances</text>
  <text x="12" y="1016">  <tspan class="y">restart-all</tspan> <tspan class="DG">............</tspan> Restart all instances</text>
  <text x="12" y="1036">  <tspan class="y">reload</tspan> <tspan class="LG">id</tspan> <tspan class="DG">..............</tspan> Reload configuration for one or all instances</text>
  <text x="12" y="1056">  <tspan class="y">regen</tspan> <tspan class="LG">id</tspan> <tspan class="DG">...............</tspan> Regenerate configuration file for one or all instances</text>
  <text x="12" y="1076">  <tspan class="y">state-save</tspan> <tspan class="LG">file</tspan> <tspan class="DG">........</tspan> Save state of all instances</text>
  <text x="12" y="1096">  <tspan class="y">state-restore</tspan> <tspan class="DG">file</tspan> <tspan class="DG">.....</tspan> Restore state of all instances</text>
  <text x="12" y="1116">  <tspan class="y">maintenance</tspan> <tspan class="LG">flag</tspan> <tspan class="DG">.......</tspan> Enable or disable maintenance mode</text>
  <text x="12" y="1156"><tspan class="bold">Replication commands</tspan></text>
  <text x="12" y="1196">  <tspan class="y">replication</tspan> <tspan class="DG">.......................</tspan> Show replication info</text>
  <text x="12" y="1216">  <tspan class="y">replication-role-set</tspan> <tspan class="LG">target-role</tspan> <tspan class="DG">..</tspan> Change node role</text>
  <text x="12" y="1256"><tspan class="bold">Sentinel commands</tspan></text>
  <text x="12" y="1296">  <tspan class="y">sentinel-start</tspan> <tspan class="DG">.............</tspan> Start Redis Sentinel daemon</text>
  <text x="12" y="1316">  <tspan class="y">sentinel-stop</tspan> <tspan class="DG">..............</tspan> Stop Redis Sentinel daemon</text>
  <text x="12" y="1336">  <tspan class="y">sentinel-status</tspan> <tspan class="DG">............</tspan> Show status of Redis Sentinel daemon</text>
  <text x="12" y="1356">  <tspan class="y">sentinel-info</tspan> <tspan class="LG">id</tspan> <tspan class="DG">...........</tspan> Show info from Sentinel for some instance</text>
  <text x="12" y="1376">  <tspan class="y">sentinel-master</tspan> <tspan class="LG">id</tspan> <tspan class="DG">.........</tspan> Show IP of master instance</text>
  <text x="12" y="1396">  <tspan class="y">sentinel-check</tspan> <tspan class="LG">id</tspan> <tspan class="DG">..........</tspan> Check Sentinel configuration</text>
  <text x="12" y="1416">  <tspan class="y">sentinel-reset</tspan> <tspan class="DG">.............</tspan> Reset state in Sentinel for all instances</text>
  <text x="12" y="1436">  <tspan class="y">sentinel-switch-master</tspan> <tspan class="LG">id</tspan> <tspan class="DG">..</tspan> Switch instance to master role</text>
  <text x="12" y="1476"><tspan class="bold">Common commands</tspan></text>
  <text x="12" y="1516">  <tspan class="y">help</tspan> <tspan class="LG">command</tspan> <tspan class="DG">........</tspan> Show command usage info</text>
  <text x="12" y="1536">  <tspan class="y">settings</tspan> <tspan class="DG">section…</tspan> <tspan class="DG">...</tspan> Show settings from global configuration file</text>
  <text x="12" y="1556">  <tspan class="y">gen-token</tspan> <tspan class="DG">...........</tspan> Generate authentication token for sync daemon</text>
  <text x="12" y="1576">  <tspan class="y">validate-templates</tspan> <tspan class="DG">..</tspan> Validate Redis and Sentinel templates</text>
  <text x="12" y="1616"><tspan class="bold">Options</tspan></text>
  <text x="12" y="1656">  <tspan class="g">--secure, -s</tspan> <tspan class="DG">............</tspan> Create secure Redis instance with auth support (<tspan class="y">create</tspan>)</text>
  <text x="12" y="1676">  <tspan class="g">--disable-saves, -ds</tspan> <tspan class="DG">....</tspan> Disable saves for created instance (<tspan class="y">create</tspan>)</text>
  <text x="12" y="1696">  <tspan class="g">--private, -p</tspan> <tspan class="DG">...........</tspan> Force access to private data (<tspan class="y">conf</tspan>/<tspan class="y">cli</tspan>/<tspan class="y">settings</tspan>)</text>
  <text x="12" y="1716">  <tspan class="g">--extra, -x</tspan> <tspan class="DG">.............</tspan> Print extra info (<tspan class="y">list</tspan>)</text>
  <text x="12" y="1736">  <tspan class="g">--tags, -t</tspan> <tspan class="LG">tag…</tspan> <tspan class="DG">.........</tspan> List of tags (<tspan class="y">create</tspan>)</text>
  <text x="12" y="1756">  <tspan class="g">--format, -f</tspan> <tspan class="LG">format</tspan> <tspan class="DG">.....</tspan> Output format <tspan class="DG">(text/json/xml)</tspan></text>
  <text x="12" y="1776">  <tspan class="g">--yes, -y</tspan> <tspan class="DG">...............</tspan> Automatically answer yes for all questions</text>
  <text x="12" y="1796">  <tspan class="g">--pager, -P</tspan> <tspan class="DG">.............</tspan> Enable pager for long output</text>
  <text x="12" y="1816">  <tspan class="g">--simple, -S</tspan> <tspan class="DG">............</tspan> Simplify output <tspan class="DG">(useful for copy-paste)</tspan></text>
  <text x="12" y="1836">  <tspan class="g">--raw, -R</tspan> <tspan class="DG">...............</tspan> Force raw output <tspan class="DG">(useful for scripts)</tspan></text>
  <text x="12" y="1856">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">.........</tspan> Disable colors in output</text>
  <text x="12" y="1876">  <tspan class="g">--help, -h</tspan> <tspan class="DG">..............</tspan> Show this help message</text>
  <text x="12" y="1896">  <tspan class="g">--version, -v</tspan> <tspan class="DG">...........</tspan> Show information about version</text>
  <text x="12" y="1916">  <tspan class="g">--verbose-version, -vv</tspan> <tspan class="DG">..</tspan> Show verbose information about version</text>

  <rect x="800" y="30" width="30.3" height="1898" fill="url(#fog)"/>
</svg>
